<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <main>
    <div class="container">
      <div class="outsize">
            <div class="output">
                <div data-prevOperationScreen class="previousOutput"></div>
                <div data-currentOperationScreen class="currentOutput"></div>
            </div>
        <div class="spacer"></div>
        </div>          
        <button data-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation>%</button>
        <button data-operation>/</button>
        <button data-number class="numberBtn" >1</button>
        <button data-number class="numberBtn">2</button>
        <button data-number class="numberBtn">3</button>
        <button data-operation>x</button>
        <button data-number class="numberBtn">4</button>
        <button data-number class="numberBtn">5</button>
        <button data-number class="numberBtn">6</button>
        <button data-operation>+</button>
        <button data-number class="numberBtn">7</button>
        <button data-number class="numberBtn">8</button>
        <button data-number class="numberBtn">9</button>
        <button data-operation>-</button>
        <button data-number class="numberBtn">.</button>
        <button data-number class="numberBtn">0</button>
        <button data-equal class="bigBtn">=</button>
        <button data-egg id="egg">8008315</button>    
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
